<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="./ventes.css">

</head>

<body>
    <div class="container">
        <div class="Log">
            <div id="SignLog">
                <h3>Sign up or Login</h3>
            </div>

            <form id="login" action="required">
                <div class="row">
                    <div class="col-25">
                        <label for="username">Nom</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="nom" name="nom" placeholder="Username" required />
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Mot De Passe</label>
                    </div>
                    <div class="col-75">
                        <input type="password" id="*passwordbox-id*" name="password" placeholder="Password"
                            minlength="8" required />
                    </div>
                </div>

                <div id="SignLog" class="row">

                    <input id="submit" type="button" value="Sign Up">
                    <input id="enter" type="button" value="Login">
                </div>
            </form>
        </div> /
    </div>
    <script>
        document.getElementById("submit").addEventListener("click", function (
        ) {
            fetch("/api/stuff", {
                method: "POST",
                body: JSON.stringify({
                    nom: document.getElementById("nom").value, password: document.getElementById("*passwordbox-id*").value
                }),
                headers: {
                    "Content-Type": "application/json"
                },
                credentials: "same-origin"
            }).then(function (response) {
                if (response.status != 200) {
                    alert("erreur inconnue")
                } else {
                    alert("Compte Sauvegardé !")
                    window.location.replace("/dashboard.html")
                }
                response.status //=> number 100–599
                response.statusText //=> String
                response.headers //=> Headers
                response.url //=> String

                return response.text()
            }, function (error) {
                error.message //=> String
            })
        })
    </script>
</body>

</html>
